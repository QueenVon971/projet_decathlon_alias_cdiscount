# Configuration PHP pour l'application quiz Decathlon

upload_max_filesize = 20M
post_max_size = 20M
memory_limit = 256M
max_execution_time = 60

# Timezone
date.timezone = Europe/Paris

# Affichage des erreurs en d√©veloppement
display_errors = On
